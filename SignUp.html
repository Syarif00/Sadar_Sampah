<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Login</title>   
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/signup.css">     
    </head>
    <body>
                <section class="FormSign my-4 ">
                <main class="container">
                    <div class="row no-gutters my-5 mx-4 ">
                        <div class=" my-5 px-3 ">
                          <form>
                            <h3>Registration</h3>
                            <div class="form-row">
                                <div class="col-lg-12">
                                  <i class="uil uil-user-circle"></i><input type="email" placeholder="Nama Lengkap" class="my-3 ">  
                                </div>
                            </div>  
                            <div class="form-row">
                              <div class="col-lg-12">
                                  <i class="uil uil-envelope"></i><input type="email" placeholder="Email" class="my-3 ">  
                              </div>
                          </div>  
                            
                            <div class="form-row">
                              <div class="col-lg-12">
                                <i class="uil uil-phone"></i><input type="email" placeholder="No Telepon" class="my-3 ">  
                              </div>
                          </div>  
                          <div class="form-row">
                            <div class="col-lg-12">
                              <i class="uil uil-location-point"></i><select class="my-3" required>
                                <option value="">Pilih Provinsi</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>  
                            </div>
                        </div>  
                        <div class="form-row">
                          <div class="col-lg-12">
                            <i class="uil uil-location-point"></i><select class="my-3" required>
                              <option value="">Pilih Kota/Kabupaten</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>  
                          </div>
                      </div>  
                        <div class="form-row">
                          <div class="col-lg-12">
                              <i class="uil uil-padlock"></i><input type="password" placeholder="Password" class="password my-3"><i class='bx bx-hide eye-icon'></i>
                          </div>
                      </div>  
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <button type="button" class="btn">Register</button>
                                    
                                </div>
                            </div> 
                            <p>Sudah Mempunyai Akun?? <a href="#">Login!!</a></p>   
                              
                        </form>
                              
                              <script>
                              // Example starter JavaScript for disabling form submissions if there are invalid fields
                              (function() {
                                'use strict';
                                window.addEventListener('load', function() {
                                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                  var forms = document.getElementsByClassName('needs-validation');
                                  // Loop over them and prevent submission
                                  var validation = Array.prototype.filter.call(forms, function(form) {
                                    form.addEventListener('submit', function(event) {
                                      if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                      }
                                      form.classList.add('was-validated');
                                    }, false);
                                  });
                                }, false);
                              })();
                              </script>
                        
                    </div>
                </main>
                </section>
         
           
     <!-- Optional JavaScript -->
     <script src="src/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
    </body>
</html>
