<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadar Sampah</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 100px;
        }
        
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        async function getData(){
            const resp = await fetch("http://localhost:3000/api/accounts");
            const data = await resp.json();
            
            locations.push(data.data)
            
            for (var i = 0; i < 100; i++) {
                marker = new L.marker([locations[0][i].latitude, locations[0][i].longitude])
                    .bindPopup(locations[0][i])
                    .addTo(map);
                }      
        }

        var locations = [];
        console.log(locations)
        getData();
        
        
        var map = L.map('map').setView([-6.2140144087973495, 106.80753679044284], 8);
        mapLink =
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
        }).addTo(map);

    </script>
</body>
</html>
